# ⚠️ FILE NÀY KHÔNG DÙNG NỮA - ĐÃ MIGRATION SANG MICROSERVICE
# Sử dụng: backend/docker/docker-compose.yml thay thế
# 
# Docker Compose - Event Ticketing Platform (LEGACY - MONOLITH)
# Kiến trúc: Frontend + API Gateway (Backend) + MongoDB + Redis

# ============================================
# KHÔNG CHẠY FILE NÀY - Dùng backend/docker/docker-compose.yml
# ============================================

services:
  # ============ FRONTEND (React + Vite) ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:4000

  # ============ BACKEND (API Gateway / Express) ============
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017/event_ticketing
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - REDIS_URL=redis://redis:6379
      - PAYOS_CLIENT_ID=${PAYOS_CLIENT_ID:-}
      - PAYOS_API_KEY=${PAYOS_API_KEY:-}
      - PAYOS_CHECKSUM_KEY=${PAYOS_CHECKSUM_KEY:-}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}

  # ============ MONGODB ============
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============ REDIS (Temporary Lock / Seat Hold) ============
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongodb_data:
  redis_data:
