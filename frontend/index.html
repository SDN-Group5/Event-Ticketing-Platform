<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicketVibe</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&family=Spline+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Spline Sans', 'sans-serif'],
            body: ['Noto Sans', 'sans-serif'],
          },
          colors: {
            primary: '#8655f6', // Violet/Purple used heavily
            'primary-dark': '#7f0df2',
            secondary: '#d946ef', // Pink/Magenta
            'accent-pink': '#ec4899',
            'accent-purple': '#a855f7',
            background: {
              light: '#f6f5f8',
              dark: '#0f172a', // Slate 900 base
              darker: '#0a0c10', // Deep black/blue
            },
            surface: {
              dark: '#1e293b', // Slate 800
              darker: '#161b26',
            },
            border: {
              dark: '#2d2839',
            }
          },
          backgroundImage: {
            'neon-gradient': 'linear-gradient(135deg, #8655f6 0%, #ec4899 100%)',
            'glass-gradient': 'linear-gradient(180deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.95) 100%)',
          }
        },
      },
    };
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .glass-panel {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
